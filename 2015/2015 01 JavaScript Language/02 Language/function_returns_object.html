<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
			engine:makeEngine()
		};
		
		
		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
		console.log("Cylinder:"+car.engine.cylinder);
		console.log("CC volume: "+car.engine.cc_vol);
		console.log("Fuel type:"+car.engine.fuel_type);
		console.log("Max torques:"+car.engine.max_torque);
		
	}

	var carToSell = makeCar();
	displayCar(carToSell);
	
	function makeEngine(){
		var cylinders=["1","2","4"]
		var çc_vols=["800","1000","1500"]
		var fuel_types=["diesel","petrol"]
		var max_torques=["3000","4000","4500","5000"]
		
		var rand_cylinders=Math.floor((Math.random()*cylinders.length))
		var rand_cc_vols=Math.floor((Math.random()*çc_vols.length))
		var rand_fuel_types=Math.floor((Math.random()*fuel_types.length))
		var rand_max_torques=Math.floor((Math.random()*max_torques.length))
		
		var engine={
			cylinder:cylinders[rand_cylinders],
			cc_vol:çc_vols[rand_cc_vols],
			fuel_type:fuel_types[rand_fuel_types],
			max_torque:max_torques[rand_max_torques]
		}
		return engine
	}

  </script>
</head>
<body></body>
</html>
